<!doctype html>
<html>

<head>
    <title>A Simple App</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body ng-app="myapp">
    <header>
        <h1>Comments</h1>
        <p>A simple app that allows a user to input comments</p>
    </header>
    <main ng-controller="myappctrl">
        <section class='comment-input'>
            <p>Add Your Comment:</p>
            <input ng-model="appmodel" placeholder="Enter a comment">
            <button ng-click="addcomment()">+</button>
            <span>Your comment looks like {{appmodel}}</span>
        </section>
        <section class='comments' ng-repeat="comment in list">
            <p>{{comment}}</p>
        </section>
    </main>
    <footer>
        <p>this work is released into the public domain</p>
    </footer>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
